<body>
  <button onclick="openPack()">Deschide Pachet</button>

  <div class="game-container">
    <div
      class="war-score"
      id="warScore"
    >

      <span
        class="war-score-home"
        id="warScoreHome"
      >0
      </span>
      <img
        src="./img/frame/swords.png"
        alt="war-img"
      >
      <span
        class="war-score-away"
        id="warScoreAway"
      >0
      </span>

    </div>
    <div
      class="war-status"
      id="warStatus"
    >
      <h1 id="win"></h1>
    </div>



    <div
      id="battleContainer"
      class="battle-container"
    >
      <div
        class="battle-container-img"
        id="battleContainerImg"
      >
        <img
          src="./img/frame/swords.png"
          alt=""
          onclick="attack()"
        >
      </div>
    </div>


    <div
      id="cardsContainer"
      class="cards-container"
    >
      <div
        class="cards-container-background"
        id="cardsContainerBackground"
      >
      </div>
    </div>
  </div>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>
